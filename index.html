<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shiftly/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiftly</title>

    <!-- SPA redirect handling for GitHub Pages -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          const decoded = l.search
            .slice(1)
            .split("&")
            .map((s) => s.replace(/~and~/g, "&"))
            .join("?");
          window.history.replaceState(
            null,
            "",
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/shiftly/assets/index-D9wXINWh.js"></script>
    <link rel="stylesheet" crossorigin href="/shiftly/assets/index-BL5QWnkG.css">
  </head>

    <div id="root"></div>
  </body>
</html>
