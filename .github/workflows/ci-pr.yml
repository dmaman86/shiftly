name: CI - Pull Request

# Trigger only on pull requests to main/master branches
# This workflow provides fast feedback for code review
on:
  pull_request:

# Define the jobs to run
jobs:
  ci-pr:
    name: Fast Validation
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the PR code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run TypeScript type checking
      - name: Run type check
        run: npm run typecheck

      # Step 5: Run ESLint to check code quality
      - name: Run linter
        run: npm run lint

      # Step 6: Run tests with coverage
      - name: Run tests with coverage
        run: npm run test:coverage

      # Step 7: Upload coverage to Codecov (PR comments)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-pr
          fail_ci_if_error: false

      # Step 8: Upload coverage artifact (for manual review)
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
